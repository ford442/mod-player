
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React libopenmpt Note Viewer</title>
<script src="https://js.1ink.us/tailwinds.1ijs"></script>
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
  </script>
  <script type="module" crossorigin src="/assets/index-CxsPuqZo.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-CMXNHQ2U.css">
</head>
<body class="bg-gray-900 text-gray-200">
  <div id="root"></div>
  


  
  <!--
    Note: Define the libopenmpt configuration object BEFORE the script loads.
    This prevents the script from overwriting our onRuntimeInitialized callback.
    A promise is used to signal readiness to the React application.
  -->
  <script>
    window.libopenmptReady = new Promise((resolve, reject) => {
      window.libopenmpt = {
        onRuntimeInitialized: function() {
          console.log('libopenmpt runtime initialized via pre-load script.');
          // 'this' is the fully initialized module object.
          resolve(this);
        }
      };
      // Expose reject for script error handling
      window._libopenmptReject = reject;
    });
  </script>
  <script
    charset="utf-8"
    src="https://wasm.noahcohn.com/libmpt/libopenmptjs.1ijs"
    onerror="window._libopenmptReject && window._libopenmptReject(new Error('Failed to load libopenmpt script from CDN'))"
  ></script>
</body>
</html>
